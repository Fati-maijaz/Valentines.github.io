<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Cat</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffd6e7; /* soft pastel pink */
      background-image: radial-gradient(#ff7f7f 2px, transparent 2px);
      background-size: 20px 20px; /* pastel mini red hearts effect */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive; /* pixel font */
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .cat {
      font-size: 80px; /* cat emoji */
      margin: 0 auto;
      position: relative;
      transition: filter 0.5s;
    }

    .sign {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 2px solid #000;
      padding: 10px;
      font-size: 12px;
    }

    .buttons {
      margin-top: 80px;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      background: #fff;
      border: 2px solid #000;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #ff4d6d;
    }

    .happy {
      filter: brightness(120%);
    }

    .sad {
      filter: grayscale(100%);
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10px); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    /* End screen */
    .end-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffd6e7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Press Start 2P', cursive;
    }

    .end-message {
      font-size: 30px;
      color: #ff4d6d;
      border: 6px dashed #ff4d6d; /* cute pixel-style border */
      padding: 20px;
      background: #fff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main screen -->
  <div class="container" id="mainScreen" style="display:flex;">
    <div class="cat" id="cat">üê±
      <div class="sign">Will you be my valentines?</div>
    </div>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <!-- End screen -->
  <div class="end-screen" id="endScreen" style="display:none;">
    <div class="end-message">I LOVE YOU ‚ù§Ô∏è</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const cat = document.getElementById('cat');
    const message = document.getElementById('message');
    const mainScreen = document.getElementById('mainScreen');
    const endScreen = document.getElementById('endScreen');
    let noClicks = 0;

    yesBtn.addEventListener('click', () => {
      // Switch to end screen
      mainScreen.style.display = "none";
      endScreen.style.display = "flex";
      createConfetti();
    });

    noBtn.addEventListener('click', () => {
      noClicks++;
      message.textContent = ":( ";
      cat.classList.remove('happy');
      cat.classList.add('sad');
      noBtn.style.transform = `translateX(${noClicks * 50}px)`; // moves further away each time
    });

    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
