<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Cat</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffd6e7; /* soft pastel pink */
      background-image: radial-gradient(#ff7f7f 2px, transparent 2px);
      background-size: 20px 20px; /* pastel mini red hearts effect */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive; /* pixel font */
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .cat {
      width: 200px;
      height: 200px;
      background-image: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/cat-2022346_1280.png'); /* pixelated cartoon cat */
      background-size: cover;
      margin: 0 auto;
      position: relative;
      transition: filter 0.5s;
    }

    .sign {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 2px solid #000;
      padding: 10px;
      font-size: 12px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      background: #fff;
      border: 2px solid #000;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #ff4d6d;
    }

    .happy {
      filter: brightness(120%);
    }

    .sad {
      filter: grayscale(100%);
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10px); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="cat" id="cat">
      <div class="sign">Will you be my valentines?</div>
    </div>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const cat = document.getElementById('cat');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', () => {
      message.textContent = "ILOVEYOUU";
      cat.classList.remove('sad');
      cat.classList.add('happy');
      createConfetti();
    });

    noBtn.addEventListener('click', () => {
      message.textContent = ":( ";
      cat.classList.remove('happy');
      cat.classList.add('sad');
    });

    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
