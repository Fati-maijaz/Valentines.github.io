<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>

@font-face {
  font-family: Pixel;
  src: local("Courier New");
}

* {
  box-sizing: border-box;
  font-family: monospace;
  image-rendering: pixelated;
}

body {
  margin: 0;
  overflow: hidden;
  background: #ffd1dc;
  color: #b0003a;
  text-align: center;
}

/* HEART BACKGROUND */
.heart-bg {
  position: fixed;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    45deg,
    #ffb6c1,
    #ffb6c1 20px,
    #ffccd5 20px,
    #ffccd5 40px
  );
  z-index: -1;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 6s infinite linear;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* CENTER CONTAINER */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* PIXEL CAT */
.cat {
  font-size: 100px;
}

/* BUTTONS */
button {
  padding: 12px 30px;
  margin: 10px;
  font-size: 20px;
  background: #ff4f8b;
  border: 4px solid #b0003a;
  color: white;
  cursor: pointer;
  border-radius: 0;
}

button:hover {
  background: #ff1f6d;
}

/* CONFETTI */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  background: red;
  animation: fall 4s linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}

/* LOVE SCREEN */
#loveScreen {
  display: none;
  background: #ffc1cc;
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  text-align: center;
}

#loveText {
  font-size: 60px;
  margin-top: 30vh;
}

</style>
</head>

<body>

<div class="heart-bg"></div>

<div class="container" id="mainScreen">
  <div id="cat" class="cat">üê±</div>
  <h1>Will you be my Valentine? üíå</h1>

  <div>
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üòø</button>
  </div>
</div>

<!-- LOVE SCREEN -->
<div id="loveScreen">
  <div id="loveText">üíñ I LOVE YOU üíñ</div>
  <div style="font-size:120px;">üò∏üíò</div>
</div>

<script>

// FLOATING HEARTS
for (let i = 0; i < 40; i++) {
  let h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "üíó";
  h.style.left = Math.random()*100 + "vw";
  h.style.animationDuration = (3 + Math.random()*5) + "s";
  document.body.appendChild(h);
}

// NO BUTTON RUN AWAY
let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let cat = document.getElementById("cat");
let offset = 0;

noBtn.addEventListener("click", () => {
  offset += 120;
  noBtn.style.transform = `translateX(${offset}px)`;
  cat.innerHTML = "üòø"; // sad cat
});

// YES BUTTON
yesBtn.addEventListener("click", () => {
  document.getElementById("mainScreen").style.display = "none";
  document.getElementById("loveScreen").style.display = "block";

  // CONFETTI
  for (let i = 0; i < 200; i++) {
    let c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random()*100 + "vw";
    c.style.background = ["#ff0000","#ff69b4","#ffffff","#ff1493"][Math.floor(Math.random()*4)];
    c.style.animationDuration = (2 + Math.random()*3) + "s";
    document.body.appendChild(c);
  }
});

</script>

</body>
</html>
